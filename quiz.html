<!DOCTYPE html>
<html>
 <head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Quiz</title>
	<link rel="stylesheet" href="css/quiz.css" type="text/css">
	<link rel="stylesheet" href="css/html5_reset.css" type="text/css">
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="js/script.js"></script>
 </head>
 <body>

<div style="width:300px; margin:auto; padding-top: 30px;">
	<div class="quiz">
		<div class="quiz__header">
			<h1 class="quiz__title">How much do you know about snow?</h1>
			<div class="quiz__timer">20 seconds left</div>
			<div class="quiz__progress">0/2 correct</div>
			<div class="quiz__next">skip</div>
		</div> 
		
		<div class="quiz__body">
			<h3 class="quiz__question">The answer to this question is 1</h3>
				
			<ul class="quiz__answer-container">
				<li class="quiz__answer quiz__answer--text">
					<p class="quiz__answer-text">1</p>
					<div class="quiz__checkbox"></div>
				</li>
				<li class="quiz__answer quiz__answer--text">
					<p class="quiz__answer-text">2</p>
					<div class="quiz__checkbox"></div>
				</li>
				<li class="quiz__answer quiz__answer--text">
					<p class="quiz__answer-text">3</p>
					<div class="quiz__checkbox"></div>
				</li>
				<li class="quiz__answer quiz__answer--text">
					<p class="quiz__answer-text">4</p>
					<div class="quiz__checkbox"></div>
				</li>
				<li class="quiz__summary quiz__summary--hidden">
					<p class="quiz__answer-text">The answer was 1</p>
				</li>
			</ul>
		</div>
 		<div class="quiz__body hide">
			<h3 calss="quiz__question">Which photo matches the following?</h3>
			<img src="https://cdn.urbantimes.co/wp-content/uploads/2014/02/p.jpg" class="quiz__question-image">
				
			<ul class="quiz__answer-container">
				<li class="quiz__answer quiz__answer--image">
					<img src="https://cdn.urbantimes.co/wp-content/uploads/2014/02/p.jpg" class="quiz__answer-image">
					<div class="quiz__checkbox"></div>
				</li>
				<li class="quiz__answer quiz__answer--image">
					<img src="http://imgs.abduzeedo.com/files/articles/baby-animals/Baby-Animals-033.jpg" class="quiz__answer-image">
					<div class="quiz__checkbox"></div>
				</li>
				<li class="quiz__answer quiz__answer--image">
					<img src="http://i.telegraph.co.uk/multimedia/archive/02296/animal4c_2296997i.jpg" class="quiz__answer-image">
					<div class="quiz__checkbox"></div>
				</li>
				<li class="quiz__answer quiz__answer--image">
					<img src="http://new3dwp.com/wp-content/uploads/2014/09/free-white-tiger-animal-nature-animals-southern_235769.jpg" class="quiz__answer-image">
					<div class="quiz__checkbox"></div>
				</li>
				<li class="quiz__summary quiz__summary--hidden">
					<p class="quiz__answer-text">You should have clicked the lion.</p>
				</li>
			</ul>
		</div>
		<div class="finalScreen hide">

		</div>	
	</div> 
	</div>
 </body>
</html>
